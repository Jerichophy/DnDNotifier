<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <meta charset="UTF-8" />
  <title>D&D Session Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo1UDoLEKLyK0xGUS3SPp-Pl7h6M2viq8",
      authDomain: "dnd-session-manager-5a6fa.firebaseapp.com",
      databaseURL: "https://dnd-session-manager-5a6fa-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dnd-session-manager-5a6fa",
      storageBucket: "dnd-session-manager-5a6fa.appspot.com",
      messagingSenderId: "289433942788",
      appId: "1:289433942788:web:1cd3bc91f08e2ab838ee51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.dndApp = { db, ref, set, onValue, get, update, remove };
  </script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-brand">üßô‚Äç‚ôÇÔ∏è D&D Session Manager</div>
    <div class="navbar-links">
      <button onclick="backToDashboard()" id="nav-dashboard" class="nav-btn">Dashboard</button>
      <button onclick="logoutWithDiscord()" id="nav-logout" class="nav-btn hidden">Logout</button>
    </div>
  </nav>

  <main>
    <!-- LOGIN -->
    <section id="discord-login" class="section">
      <h2>Login with Discord</h2>
      <button onclick="loginWithDiscord()">Login</button>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard-section" class="section hidden">
      <div class="dashboard-header">
        <img id="avatar" src="" width="64" height="64" />
        <h2>Welcome, <span id="user-name"></span>!</h2>
      </div>
      <div class="dashboard-actions">
        <button onclick="createSession()">üé≤ Create New Session</button>
        <div class="join-session">
          <h3>Or join a session:</h3>
          <input type="text" id="session-id-input" placeholder="Enter Session Name" />
          <button onclick="joinSession()">Join Session</button>
        </div>
      </div>
      <h3>My Sessions:</h3>
      <div id="session-list" class="session-list"></div>
    </section>

    <!-- SESSION VIEW -->
    <section id="session-view" class="section hidden">
      <h2>Session: <span id="view-session-name"></span></h2>
      <div id="view-role"></div>
      <div id="session-details">
        <div id="dynamic-session-data"></div>
      </div>
      <button onclick="backToDashboard()">Back</button>
    </section>

    <!-- AVAILABILITY MODAL -->
    <div id="modal-overlay" class="hidden"></div>
    <div id="availability-modal" class="hidden">
      <div class="modal-header">
        <h3>Set Your Availability</h3>
        <button type="button" class="modal-close" onclick="closeAvailabilityModal()">&times;</button>
      </div>
      <form id="availability-form">
        <p>Select the days you're available, then choose a time range that applies to all of them:</p>
        <div class="day-selector">
          <label>Select available days:</label><br />
          <div id="day-selector">
            <button type="button" class="day-btn" data-day="Monday">Mon</button>
            <button type="button" class="day-btn" data-day="Tuesday">Tue</button>
            <button type="button" class="day-btn" data-day="Wednesday">Wed</button>
            <button type="button" class="day-btn" data-day="Thursday">Thu</button>
            <button type="button" class="day-btn" data-day="Friday">Fri</button>
            <button type="button" class="day-btn" data-day="Saturday">Sat</button>
            <button type="button" class="day-btn" data-day="Sunday">Sun</button>
          </div>
        </div>
        <div class="time-selector">
          <label for="start-time">Start Time:</label>
          <input type="time" id="start-time" required />
          <label for="end-time">End Time:</label>
          <input type="time" id="end-time" required />
        </div>
        <input type="hidden" id="modal-session-name" name="sessionName" />
        <input type="hidden" id="modal-player-id" name="playerId" />
        <input type="hidden" id="modal-context" name="context" />
        <div class="modal-actions">
          <button type="submit">Save Availability</button>
          <button type="button" onclick="closeAvailabilityModal()">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>Made with <span style="color:#e6c200;">&#10084;</span> for D&D adventurers | <a href="https://github.com/Jerichophy/DnDNotifier" target="_blank">GitHub</a></p>
  </footer>

  <!-- JS Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
