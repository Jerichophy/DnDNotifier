<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Session Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo1UDoLEKLyK0xGUS3SPp-Pl7h6M2viq8",
      authDomain: "dnd-session-manager-5a6fa.firebaseapp.com",
      databaseURL: "https://dnd-session-manager-5a6fa-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dnd-session-manager-5a6fa",
      storageBucket: "dnd-session-manager-5a6fa.appspot.com",
      messagingSenderId: "289433942788",
      appId: "1:289433942788:web:1cd3bc91f08e2ab838ee51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.dndApp = { db, ref, set, onValue, get, update, remove };
  </script>
</head>
<body>
  <h1>D&D Session Manager</h1>

  <!-- LOGIN -->
  <div id="discord-login" class="section">
    <h2>Login with Discord</h2>
    <button onclick="loginWithDiscord()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-section" class="section hidden">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <img id="avatar" src="" width="64" height="64" style="border-radius: 50%; margin: 10px auto; display: block;" />
    <button onclick="createSession()">ðŸŽ² Create New Session</button>
    <h3>Or join a session:</h3>
    <input type="text" id="session-id-input" placeholder="Enter Session Name" />
    <button onclick="joinSession()">Join Session</button>
    <h3>My Sessions:</h3>
    <div id="session-list"></div>
  </div>

  <!-- SESSION VIEW -->
  <div id="session-view" class="section hidden">
    <h2>Session: <span id="view-session-name"></span></h2>
    <div id="view-role"></div>
    <div id="session-details">
      <div id="dynamic-session-data"></div>
    </div>
    <button onclick="backToDashboard()">Back</button>
  </div>

  <!-- AVAILABILITY MODAL -->
  <div id="availability-modal" class="hidden" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; padding: 20px; border: 2px solid black; border-radius: 10px; z-index: 1000;">
    <h3>Set Your Availability</h3>
    <form id="availability-form">
      <label for="readyAt">Ready At:</label><br>
      <input type="datetime-local" id="readyAt" name="readyAt" required><br><br>

      <label for="waitUntil">Wait Until:</label><br>
      <input type="datetime-local" id="waitUntil" name="waitUntil" required><br><br>

      <!-- Hidden context for player role and session info -->
      <input type="hidden" id="modal-session-name" name="sessionName" />
      <input type="hidden" id="modal-player-id" name="playerId" />
      <input type="hidden" id="modal-context" name="context" /> <!-- âœ… Important! -->

      <button type="submit">Save Availability</button>
      <button type="button" onclick="closeAvailabilityModal()">Cancel</button>
    </form>
  </div>

  <!-- JS Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
